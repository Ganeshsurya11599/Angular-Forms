<div class="container">
    <br>
    <form #user = "ngForm" (ngSubmit)="onSubmit(user.value)">
        <div class="form-group">
            <input required type="text"  placeholder="Name" ngModel name="name" #name="ngModel" id="name" class="form-control">
            <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Name is required</div>
        </div>
        <div class="form-group">
            <input required type="email"  placeholder="Email" name="email" ngModel #email="ngModel" id="email" class="form-control">
            <div class="alert alert-danger" *ngIf="email.touched && !email.valid">email is required</div>
        </div>
        <div class="form-group">
            <input required type="password" pattern="^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)$"  ngModel placeholder="Password" name="password" #password="ngModel" id="password" class="form-control">
            <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required
                <div *ngIf="password.errors.pattern">Enter a Valid Password</div>    
                </div>   
        </div>
        <div class="form-group">
            <input required type="password" ngModel placeholder="Confirm-Password" name="confirmpassword" #confirmpassword="ngModel" id="confirmpassword" class="form-control">
            <div class="alert alert-danger" *ngIf="confirmpassword.touched && !confirmpassword.valid">Confirm-Password is required</div>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form> 
</div>
<div class="container text-center text-info">
    <h4>{{ data.name }}</h4>
    <h4>{{ data.email }}</h4>
    <h4>{{ data.password }}</h4>
    <h4>{{ data.confirmpassword }}</h4>
</div>
