<div class="container">
    <br>
    <form #user = "ngForm" (ngSubmit)="onSubmit(user.value)">
        <div class="form-group">
            <label>Name :</label>
            <input type="text" name="Name" class="form-control" id="name" [(ngModel)]="name">
        </div>
        <div class="form-group">
            <label>Email :</label>
            <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label>Gender :</label>
           <select class="form-control" #select (change)="change(select.value)" id="gender" name="gender" [(ngModel)]="gender">
               <option>Select</option>
               <option value="Male">Male</option>
               <option value="Female">Female</option>
               <option value="Other">Other</option>
           </select>
        </div>
        <div class="form-group">
            <label>Age :</label>
            <input type="number" name="age" class="form-control" id="age" [(ngModel)]="age">
        </div>
        <div class="form-group">
            <label>Contact :</label>
            <input type="number" name="contact" class="form-control" id="contact" [(ngModel)]="contact">
        </div>
        <br>
        <button type="submit" (click)="dontshow= false">Submit</button>
    </form>
    <br>
    <div class="text-primary text-center bg-dark">
    <h4 [hidden]="dontshow">{{ name }}</h4>
    <h4 [hidden]="dontshow">{{ email }}</h4>
    <h4 [hidden]="dontshow">{{ gender }}</h4>
    <h4 [hidden]="dontshow">{{ age }}</h4>
    <h4 [hidden]="dontshow">{{ contact }}</h4>
    </div>
</div>
